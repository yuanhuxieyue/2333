    <script>
        let changePhoto = new Vue({
            el:"#changePhoto",
            data:{

					"../sc/牌坊2.png",

                m_index:0,
            },
            methods:{
                next:function(){
                    this.m_index++;
					if(this.m_index>2){

					}
                },
                pre:function(){
                    this.m_index--;

					}
                }
